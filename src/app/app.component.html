<div class="main">
  <div class="box-left">
    <input type="number" id="input" name="input" (change)="onChange($event)" [value]="num"/>
  </div>
  <div class="box-mid">
    <select [(ngModel)]="mode" (change)="onSelect($event)">
      <option *ngFor="let o of options">
         {{o.name}}
      </option>
   </select>
  </div>
  <div class="box-right">
    <label>{{result}}</label>
  </div>
</div>
